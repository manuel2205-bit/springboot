<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <!-- Encabezado común (copiado desde layout.html) -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f5f5f5;">
        <div style="display: flex; align-items: center;">
            <img th:src="@{/user-icon.png}" alt="Icono Usuario" style="width: 40px; height: 40px; margin-right: 10px;">
            <span th:if="${#authentication.principal != null}">
                <span th:text="${#authentication.name}" style="font-weight: bold;">Usuario</span> <!-- Nombre del usuario logeado -->
            </span>
            <span th:if="${#authentication.principal == null}">
                No has iniciado sesión.
            </span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" style="background-color: red; color: white; border: none; padding: 10px;">Salir</button>
        </form>
    </header>

    <!-- Contenido específico de la página -->
    <div class="container"> 
        <br>
        <h2 th:text="${persona.id == null ? 'Agregar nueva persona' : 'Editar persona'}"></h2>
        <form action="#" th:action="@{save}" th:object="${persona}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
            </div>
            <input type="hidden" th:field="*{id}" name="id" id="id">
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" name="apellido">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" name="direccion">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" name="telefono">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</body>
</html>
