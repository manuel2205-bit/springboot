<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <link href="../static/css/bootstrap.css" rel="stylesheet"
 th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>

        <form action="/login" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <!-- Mensaje de error si el login falla -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <strong>Error:</strong> Usuario o contraseña incorrectos.
        </div>

        <!-- Mensaje si el usuario ha cerrado sesión -->
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            <strong>Información:</strong> Has cerrado sesión correctamente.
        </div>
    </div>
</body>
</html>
